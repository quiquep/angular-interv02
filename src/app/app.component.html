<div
  class="fruit-item"
  *ngFor="let fruit of fruits; let i = index"
  [style.background-color]="fruit.color"
>
  <span class="fruit-id">{{ fruit.id }}</span>

  <h3 class="fruit-name">{{ fruit.name }}</h3>

  <div class="fruit-buttons">
    <button (click)="moveFruitUp(i)">up</button>
    <button (click)="moveFruitDown(i)">down</button>
  </div>
</div>
